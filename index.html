<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="custom.css" />
        <link rel="stylesheet" type="text/css" href="game.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <link href='https://fonts.googleapis.com/css?family=Play:400,700|Cinzel+Decorative:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="game-canvas-div"><canvas id="gameCanvas"></canvas></div>
        <div id="copyright">©2015 Andrew Albers</div>
        <div id="main-div">
            <input type="button" id="logout-button" style="visibility: hidden" onclick="javascript:submitLogout();" value="Logout"></input>
            <div id="login-div">
                <div id="text-title-div">Alien empirE</div>
                <div id="text-tagline-div">Build | Explore | Trade | Destroy</div>
                <div id="input-username-div">
                    <form action="javascript:submitLogin();">
                        <input id="input-username" type="text", placeholder="Enter a Username!" autocomplete="off" autofocus/>
                    </form>
                </div>
            </div>
            <div id="lobby-div" style="visibility: hidden">
                <div id="lobby-title-div">Alien empirE</div>
                <div id="users-wrapper-div">
                    <div id="users-scroll"></div>
                </div>
                <div id="messages-wrapper-div">
                    <div id="messages-div"></div>
                    <div>
                    <form action="javascript:submitMessage();">
                        <input type="text" id="chat-input" placeholder="Chat here!" autocomplete="off" autofocus/>
                        <input type="submit" id="send-message-lobby" class="send-message-button" value="Send Message">
                    </form>
                    </div>
                </div>
                <div id="games-wrapper-div">
                    <input type="button" id="create-game-button" value="Create New Game" onclick="javascript:submitNewGame();"/>
                    <input type="button" id="resume-game-button" value="Resume Saved"/>
                    <div id="games-list-div">
                        <input type="button" class="game-button" value="">
                    </div>
                </div>
            </div>
            <div id="screen-div" style="visibility: hidden"></div>
            <div id="staging-div" style="visibility: hidden">
                <div id="staging-inner-div">
                    <div id="staging-messages-div">
                    </div>
                    <form action="javascript:submitGameMessage('#staging-chat-input');">
                        <input type="text" id="staging-chat-input" placeholder="Send a message!" autocomplete="off" autofocus></input>
                        <input type="submit" id="send-message-staging" class="send-message-button" value="Send Message">
                    </form>
                    <div id="staging-users-div"></div>
                    <div id="staging-playernum-div">
                        <input type="button" class="staging-playernum-button" value="4"/>
                        <input type="button" class="staging-playernum-button" value="3"/>
                        <input type="button" class="staging-playernum-button" value="2"/>
                    </div>
                    <div id="staging-pointnum-div">
                        <input type="button" class="staging-pointnum-button" value="14"/>
                        <input type="button" class="staging-pointnum-button" value="12"/>
                        <input type="button" class="staging-pointnum-selected" value="10"/>
                    </div>
                    <input type="button" id="staging-ready-button" value="Ready" onclick="javascript:submitStagingReady();"></input>
                    <input type="button" id="staging-leave-button" value="Back" onclick="javascript:submitStagingLeave();"></input>
                </div>
            </div>
        </div>
        <div id="your-turn-div" style="visibility: hidden">
            <div id="your-turn-message-div">Your turn!</div>
        </div>
        <div id="players-wrapper-div" style="visibility: hidden"></div>
        <div id="pending-action-div" style="visibility: hidden"></div>
        <div>
            <input type="button" id="turn-done-button" style="visibility: hidden" value="End Turn" onclick="javascript:submitTurnDone();"></input>
        </div>
        <div id="bottom-bar-div" style="visibility: hidden">
            <div id="structures-menu-div"></div>
            <div id="agents-menu-div"></div>
            <div id="resources-menu-div"></div>
            <div id="game-messages-wrapper-div" style="visibility: hidden">
                <div id="game-messages-div"></div>
                <form action="javascript:submitGameMessage('#game-chat-input');">
                    <input type="text" id="game-chat-input" placeholder="Type a message here!" autocomplete="off" autofocus></input>
                </form>
            </div>
        </div>
        <div id="points-remaining" style="visibility: hidden">
            <div id="points-remaining-explore">9</div>
            <div id="points-remaining-envoy">10</div>
            <div id="points-remaining-destroy">11</div>
        </div>
        <div id="round-div" style="visibility: hidden">
            <table>
                <tr>
                    <td></td>
                    <td id="round-td"></td>
                </tr><tr>
                    <td></td>
                    <td id="phase-td0" class="phase-td"></td>
                </tr><tr>
                    <td></td>
                    <td id="phase-td1" class="phase-td"></td>
                </tr><tr>
                    <td></td>
                    <td id="phase-td2" class="phase-td"></td>
                </tr><tr>
                    <td></td>
                    <td id="phase-td3" class="phase-td"></td>
                </tr><tr>
                    <td></td>
                    <td id="phase-td4" class="phase-td"></td>
                </tr>
            </table>
        </div>
        <div id="missions-phase-div" class="phase-div" style="display: none">
            <div>Resolving Missions Phase</div>
            <div id="missions-phase-info"></div>
            <div id="missions-spy-menu">
                <div>Block Mission?</div>
                <input type="button" id="mission-block-button" value="Yes" onclick="javascript:blockMissionAction( true );"></input>
                <input type="button" id="mission-allow-button" value="No" onclick="javascript:blockMissionAction( false );"></input>
            </div>
            <div id="missions-resolution-menu"></div>
            <div id="missions-choice-menu">
                <div id="missions-choice-message">Target your stuff or whatever</div>
                <input type="button" value="Done" onclick="javascript:displayConfirmMenu();"/>
            </div>
            <input type="button" value="Okay" onclick="javascript:submitMissionsViewed();"/>
        </div>
        <div id="resource-phase-div" class="phase-div" style="display: none">
            <input type="button" value="Collect" onclick="javascript:submitCollectResources();"/>
        </div>
        <div id="upkeep-phase-div" class="phase-div" style="display: none">
            <input type="button" value="Pay Upkeep" onclick="javascript:submitPayUpkeep();"/>
        </div>
        <div id="agent-retire-div" style="visibility: hidden">
            <div id="agent-retire-name"></div>
            <input type="button" id="agent-retire-button" value="Retire"></input>
            <input type="button" id="agent-cancel-button" value="Cancel" onclick="javascript:hideAgentRetireMenu();"></input>
        </div>
        <div id="agent-action-div" style="visibility: hidden">
            <div id="agent-action-name"></div>
            <input type="button" id="agent-move-button" value="Move"></input>
            <input type="button" id="agent-mission-button" value="Mission"></input>
            <input type="button" id="agent-cancel-button" value="Cancel" onclick="javascript:hideAgentActionMenu();"></input>
        </div>
        <div id="confirm-action-div" style="visibility: hidden">
            <div id="your-action-message-div"></div>
            <div id="action-confirm-button-wrapper">
                <input type="button" id="action-confirm-button" value="✓" onclick="javascript:confirmPendingAction();"></input>
                <input type="button" id="action-cancel-button" value="✕" onclick="javascript:cancelPendingAction();"></input>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
        <script src="https://code.createjs.com/preloadjs-0.6.1.min.js"></script>
        <!-- <script src="easeljs-0.8.1.min.js"></script>
        <script src="preloadjs-0.6.1.min.js"></script>
        <script src="jquery.min.js"></script> -->
        <script src="jquery.transit.min.js"></script>
        <script src="constants.js"></script>
        <script src="script.js"></script>
        <script src="staging.js"></script>
        <script src="from_socket_events.js"></script>
        <script src="to_socket_events.js"></script>
        <script src="from_socket_game_events.js"></script>
        <script src="to_socket_game_events.js"></script>
        <script src="client_actions.js"></script>
        <script src="player.js"></script>
        <script src="loader.js"></script>
        <script src="stage.js"></script>
        <script src="board.js"></script>
        <script src="asteroid.js"></script>
        <script src="tile.js"></script>
        <script src="fleets.js"></script>
        <script src="bases.js"></script>
        <script src="agents.js"></script>
        <script src="selection.js"></script>
        <script src="game_actions.js"></script>
        <script src="game_board.js"></script>
        <script src="game_ux.js"></script>
        <script src="transitions.js"></script>
        <script src="game.js"></script>
    </body>
</html>
