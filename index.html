    <body>
        <div id="game-canvas-div"><canvas id="gameCanvas"></canvas></div>
        <div id="copyright">©2015 Andrew Albers</div>
        <div id="main-div">
            <input type="button" id="logout-button" style="visibility: hidden" onclick="javascript:submitLogout();" value="Logout"></input>
            <div id="login-div">
                <div id="text-title-div">Alien empirE</div>
                <div id="text-tagline-div">Build | Explore | Trade | Destroy</div>
                <div id="input-username-div">
                    <form action="javascript:submitLogin();">
                        <input id="input-username" type="text", placeholder="Enter a Username!" autocomplete="off" autofocus/>
                    </form>
                </div>
            </div>
            <div id="lobby-div" style="visibility: hidden">
                <div id="lobby-title-div">Alien empirE</div>
                <div id="users-wrapper-div">
                    <div id="users-scroll"></div>
                </div>
                <div id="messages-wrapper-div">
                    <div id="messages-div"></div>
                    <div>
                    <form action="javascript:submitMessage();">
                        <input type="text" id="chat-input" placeholder="Chat here!" autocomplete="off" autofocus/>
                        <input type="submit" id="send-message-lobby" class="send-message-button" value="Send Message">
                    </form>
                    </div>
                </div>
                <div id="games-wrapper-div">
                    <input type="button" id="create-game-button" value="Create New Game" onclick="javascript:submitNewGame();"/>
                    <input type="button" id="resume-game-button" value="Resume Saved"/>
                    <div id="games-list-div"></div>
                </div>
            </div>
            <div id="screen-div" style="visibility: hidden"></div>
            <div id="staging-div" style="visibility: hidden">
                <div id="staging-inner-div">
                    <div id="staging-messages-div">
                    </div>
                    <form action="javascript:submitGameMessage('#staging-chat-input');">
                        <input type="text" id="staging-chat-input" placeholder="Send a message!" autocomplete="off" autofocus></input>
                        <input type="submit" id="send-message-staging" class="send-message-button" value="Send Message">
                    </form>
                    <div id="staging-users-div"></div>
                    <div id="staging-playernum-div">
                        <input type="button" class="staging-playernum-button" value="4"/>
                        <input type="button" class="staging-playernum-button" value="3"/>
                        <input type="button" class="staging-playernum-selected" value="2"/>
                    </div>
                    <div id="staging-pointnum-div">
                        <input type="button" class="staging-pointnum-button" value="14"/>
                        <input type="button" class="staging-pointnum-button" value="12"/>
                        <input type="button" class="staging-pointnum-selected" value="10"/>
                    </div>
                    <input type="button" id="staging-ready-button" value="Ready" onclick="javascript:submitStagingReady();"></input>
                    <input type="button" id="staging-leave-button" value="Back" onclick="javascript:submitStagingLeave();"></input>
                </div>
            </div>
        </div>
        <div id="your-turn-div" style="visibility: hidden">
            <div id="your-turn-message-div">Your turn!</div>
        </div>

        <div id="players-wrapper-div" style="visibility: hidden"></div>
        <div id="pending-action-div" style="visibility: hidden"></div>
        <div>
            <input type="button" id="turn-done-button" style="visibility: hidden" value="End Turn" onclick="javascript:submitTurnDone();"></input>
        </div>

        <div id="bottom-bar-div" style="visibility: hidden">
            <div id="resources-menu-div"></div>
            <div id="structures-menu-div"></div>
            <div id="agents-menu-div"></div>
            <div id="game-messages-wrapper-div" style="visibility: hidden">
            <div id="game-messages-div">
                    
                </div>
                <form action="javascript:submitGameMessage('#game-chat-input');">
                    <input type="text" id="game-chat-input" placeholder="Type a message here!" autocomplete="off" autofocus></input>
                </form>
            </div>
        </div>
        <div id="confirm-action-div" style="visibility: hidden">
            <div id="your-action-message-div"></div>
            <div id="action-confirm-button-wrapper">
                <input type="button" id="action-confirm-button" value="✓" onclick="javascript:confirmPendingAction();"></input>
                <input type="button" id="action-cancel-button" value="✕" onclick="javascript:cancelPendingAction();"></input>
            </div>
