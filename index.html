<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
        <script src="script.js"></script>

        <link rel="stylesheet" type="text/css" href="custom.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    </head>
    <body background="images/space_background.jpg" onload="init();">
        <canvas id="loginCanvas" width="800" height="600"></canvas>
        <canvas id="lobbyCanvas" width="800" height="600"></canvas>
        <div id="login-div">
            <form action="javascript:submitLogin();">
                <table>
                <tr><td>
                <input id="input-username" type="text", placeholder="Username" autofocus/>
                </td></tr><tr><td>
                <input id="input-password" type="password", placeholder="Password"/>
                </td></tr><tr><td>
                <input type="submit"/>
                </td></tr>
                </table>
            </form>
        </div>
        <div id="lobby-div">
            <table>
                <tr>
                    <td width="25%" height="100%">
                        <div id="users-div">
                            <div id="users-scroll"></div>
                        </div>
                    </td><td width="35%" height="100%">
                        <div id="chat-div">
                            <div id="messages-div">
                                Chat here!
                            </div>
                                <form action="javascript:submitMessage();">
                                    <input type="text" id="chat-input" placeholder="Send a message!"></input>
                                </form>
                        </div>
                    </td><td width="40%" height="100%">
                        <div id="games-div">
                    
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
