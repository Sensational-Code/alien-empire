<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
        <script src="script.js"></script>

        <link rel="stylesheet" type="text/css" href="custom.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    </head>
    <body onload="init();">
        <div id="main-div">
            <input type="button" id="logout-button" style="visibility: hidden" onclick="javascript:submitLogout();" value="Logout"></input>
            <div id="login-div">
                <div id="text-title-div">Alien Empire</div>
                <form action="javascript:submitLogin();">
                    <input id="input-username" type="text", placeholder="Enter a Username!" autofocus/>
                </form>
            </div>
            <div id="lobby-div" style="visibility: hidden">
                <table>
                    <tr>
                        <td width="247px" height="700px">
                            <div id="users-div">
                                <div id="users-scroll"></div>
                            </div>
                        </td><td width="347px" height="700px">
                            <div id="chat-div">
                                <div id="messages-div">
                                </div>
                                <form action="javascript:submitMessage();">
                                    <input type="text" id="chat-input" placeholder="Send a message!" autofocus></input>
                                </form>
                            </div>
                        </td><td width="406px" height="700px">
                            <div id="games-div">
                                <input type="button" id="create-game-button" value="Create New Game"></input>
                                <div id="games-list-div">
                                    <input type="button" class="game-button" value="Join"></input>
                                    <input type="button" class="game-button" value="Join"></input>
                                    <input type="button" class="game-button" value="Join"></input>
                                    <input type="button" class="game-button" value="Join"></input>
                                    <input type="button" class="game-button" value="Join"></input>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
