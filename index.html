<!DOCTYPE html>
<html ng-app="alien-empire">
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="custom.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <section ng-controller="LoginController as loginCtrl" ng-hide="loginCtrl.show_login === false">
            <h1 align="center">Login</h1>
            <div align="center" width = "35%">
                <form name="loginForm" ng-submit="loginForm.$valid && loginCtrl.selectLogin()" class="login-area" novalidate>
                    <table>
                        <tr><td>
                            <input ng-model="loginCtrl.username" id="name-text" type="text" placeholder="Username" rows="1" cols="25" required />
                        </td></tr>
                        <tr><td>
                            <input type="submit" value="Login"/>
                        </td></tr>
                    </table>
                </form>
            </div>
        </section>
        <section ng-controller="LobbyController as lobbyCtrl" ng-hide="lobbyCtrl.show_lobby === false">
        <div>
            <h2 align="center">Lobby</h2>
            </div>
        </section>
        <script type="text/javascript" src="angular/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
