<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
        <script src="https://code.createjs.com/preloadjs-0.6.1.min.js"></script>
        <!-- <script src="easeljs-0.8.1.min.js"></script> -->
        <!-- <script src="preloadjs-0.6.1.min.js"></script> -->
        <script src="constants.js"></script>
        <script src="script.js"></script>
        <script src="from_socket_events.js"></script>
        <script src="to_socket_events.js"></script>
        <script src="from_socket_game_events.js"></script>
        <script src="to_socket_game_events.js"></script>
        <script src="client_actions.js"></script>
        <script src="player.js"></script>
        <script src="loader.js"></script>
        <script src="stage.js"></script>
        <script src="board.js"></script>
        <script src="asteroid.js"></script>
        <script src="tile.js"></script>
        <script src="fleets.js"></script>
        <script src="game_actions.js"></script>
        <script src="game_board.js"></script>
        <script src="game_ux.js"></script>
        <script src="game.js"></script>

        <link rel="stylesheet" type="text/css" href="custom.css" />
        <link rel="stylesheet" type="text/css" href="game.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    </head>
    <body>
        <div id="game-canvas-div"><canvas id="gameCanvas"></canvas></div>
        <div id="copyright">©2015 Andrew Albers</div>
        <div id="main-div">
            <input type="button" id="logout-button" style="visibility: hidden" onclick="javascript:submitLogout();" value="Logout"></input>
            <div id="login-div">
                <div id="text-title-div">Alien Empire</div>
                <form action="javascript:submitLogin();">
                    <input id="input-username" type="text", placeholder="Enter a Username!" autofocus/>
                </form>
            </div>
            <div id="lobby-div" style="visibility: hidden">
                <table>
                    <tr>
                        <td width="247px" height="700px">
                            <div id="users-div">
                                <div id="users-scroll"></div>
                            </div>
                        </td><td width="347px" height="700px">
                            <div id="chat-div">
                                <div id="messages-div">
                                </div>
                                <form action="javascript:submitMessage();">
                                    <input type="text" id="chat-input" placeholder="Send a message!" autofocus></input>
                                </form>
                            </div>
                        </td><td width="406px" height="700px">
                            <div id="games-div">
                                <input type="button" id="create-game-button" value="New Game" onclick="javascript:submitNewGame();"></input>
                                <div id="games-list-div">
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="screen-div" style="visibility: hidden"></div>
            <div id="staging-div" style="visibility: hidden">
                <div id="staging-inner-div">
                    <div id="staging-messages-div">
                    </div>
                    <form action="javascript:submitStagingMessage();">
                        <input type="text" id="staging-chat-input" placeholder="Send a message!" autofocus></input>
                    </form>
                    <div id="staging-users-div"></div>
                    <input type="button" id="staging-ready-button" value="✓" onclick="javascript:submitStagingReady();"></input>
                    <input type="button" id="staging-leave-button" value="↩" onclick="javascript:submitStagingLeave();"></input>
                </div>
            </div>
        </div>
        <div id="your-turn-div" style="visibility: hidden">
            <div id="your-turn-message-div">Your turn!</div>
        </div>
        <div id="button-bar-div" style="visibility: hidden">
            <input type="button" id="build-button" value="Build" onclick="javascript:clickBuildButton();"></input>
        </div>
        <div id="build-buttons-div" style="visibility: hidden">
            <input type="button" class="build-structure-button" value="Mine" onclick="javascript:clickStructureButton(OBJ_MINE);"></input>
            <input type="button" class="build-structure-button" value="Factory" onclick="javascript:clickStructureButton(OBJ_FACTORY);"></input>
            <input type="button" class="build-structure-button" value="Embassy" onclick="javascript:clickStructureButton(OBJ_EMBASSY);"></input>
            <input type="button" class="build-structure-button" value="Base" onclick="javascript:clickStructureButton(OBJ_BASE);"></input>
            <input type="button" class="build-structure-button" value="Fleet" onclick="javascript:clickStructureButton(OBJ_FLEET);"></input>
        </div>
<!--         <div id="players-div" style="visibility: hidden"> -->
            <div id="players-wrapper-div" style="visibility: hidden"></div>
<!--         </div> -->
        <div id="pending-action-div" style="visibility: hidden"></div>
        <div>
            <input type="button" id="turn-done-button" style="visibility: hidden" value="End Turn" onclick="javascript:submitTurnDone();"></input>
        </div>
        <div id="confirm-action-div" style="visibility: hidden">
            <div id="your-action-message-div"></div>
            <div id="action-confirm-button-wrapper">
                <input type="button" id="action-confirm-button" value="✓" onclick="javascript:confirmPendingAction();"></input>
                <input type="button" id="action-cancel-button" value="✕" onclick="javascript:cancelPendingAction();"></input>
            </div>
        </div>
    </body>
</html>
